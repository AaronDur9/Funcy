<body>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <!-- <span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>

                    </button>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

                        </ul>
                    </li>
                    <!-- <span class="glyphicon glyphicon-cart" aria-hidden="true"></span>-->
                </ul>
            </div>
        </div>
    </nav>


    <main class="container">

        <div class="row">


            <section id="panel-left" class="col-md-3">
                <header>TRENDING</header>
                <ul>

                    <li> <span class="glyphicon glyphicon-screenshot"></span> A</li>
                    <li><span class="glyphicon glyphicon-screenshot"></span>B</li>
                    <li><span class="glyphicon glyphicon-screenshot"></span>C</li>
                    <li><span class="glyphicon glyphicon-screenshot"></span>D</li>
                </ul>
            </section>



            <section id="items" class="col-md-5">
                <div class="panel panel-default panel-product">
                    <div class="panel-body">
                        <picture>
                            <source srcset="http://dummyimage.com/300x300/cccccc/ffffff.png&text=a" media="(max-width: 350px)">
                            <source srcset="http://dummyimage.com/600x600/cccccc/ffffff.png&text=a" media="(min-width: 351px) and (max-width: 650px)">
                            <img src="http://dummyimage.com/900x900/cccccc/ffffff.png&text=a" draggable="false" alt="Item">
                        </picture>
                    </div>
                    <div class="panel-footer">
                        <div class="title">
                            <p>Lorem ipsum dolor sit.</p>
                            <button class="btn btn-primary">1231</button>
                        </div>
                        <div class="subtitle">
                            <button class="btn btn-default">12312</button>
                        </div>
                    </div>
                </div>


            </section>
            <section id="sidebar-right" class="col-md-4 panel">
                <div class="row">
                    <h6 class="col-xs-12">Funcy es more fun with friends</h6>
                    <p class="col-xs-12">Log in to see what your friends are up to</p>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn fb-btn">Log in with Facebook</button>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn tw-btn">Log in with Twitter</button>
                    </div>


                </div>
            </section>

        </div>
    </main>
    <footer id="footer" class="container-fluid footer">
        <div class="row">

            <ul class="footer-items col-8">

                </li>
                <li class="footer-item">

                </li>
                <li class="footer-item">
                    <a href="https://www.instagram.com/avengersmovie/" target="_blank">instagram</a>
                </li>
            </ul>

            <p class="footer-copyright col-4">
                <mark>Marvel Studios</mark>
                <time datetime="2017-01-01">2017</time>
            </p>

        </div>
